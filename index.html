<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Carregando a fonte Poppins para usar no projeto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Residencial Acquamarine</title>
</head>

<body>
    <header>
        <div id="time">
            <div class="unit-time">
                <div class="number" id="days">45</div>
                <div class="description">Dias</div>
            </div>
            <div class="unit-time">
                <div class="number" id="hours">00</div>
                <div class="description">Horas</div>
            </div>
            <div class="unit-time">
                <div class="number" id="minutes">00</div>
                <div class="description">Minutos</div>
            </div>
            <div class="unit-time">
                <div class="number" id="seconds">00</div>
                <div class="description">Segundos</div>
            </div>
        </div>
    </header>
    <section class="newsletters">
        <h1>Residencial Acquamarine</h1>
        <h3>Receba novidades sobre nosso lançamento.</h3>
        <p>Morar contemporâneo para pessoas com estilo de vida dinâmico e que buscam praticidade no seu dia a dia.
        <br>
        Lazer, esporte, trabalho e contato com a natureza em um só lugar.</p>

        <div class="user-email">
            <input type="email" id="email" name="email" placeholder="Digite seu email...">
            <button class="btn">Quero saber mais</button>
        </div>

    </section>

    <script src="./js/index.js"></script>
</body>

</html>
